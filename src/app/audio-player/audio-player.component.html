<p>
  audio-player works!
</p>
<button (click) = "togglePlay()">play</button>
<a [href]="currentSongUrl" download>Скачать</a>
<input type="range" min="0" [value]="audio.currentTime" [max]="audio.duration" step="1" #time (input)="skipTime(time.value)" >
<input type="range" min="0" [value]="70" max="100" step="1" #volume (input)="setVolume(volume.value)">
<h1>{{duration}}</h1>



<h1>{{elapsed}}</h1>
