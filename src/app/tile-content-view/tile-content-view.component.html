<router-outlet></router-outlet>
<div class="container-fluid tile-content-container" [ngStyle]="{'margin-bottom.px': marginForContentView}" *ngIf="route.children.length === 0">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-2 col-sm-3 col-6" *ngFor=" let song of sortResult; let i = index;">
        <div class="album-cover-container" [class.active-song]="sortResult[i].url == currentSong">
          <span ><img [src]="song.albumCover" alt="{{song.title}}"></span>
          <div class="overlay">
            <div class="vertical-align">
            <span (click)=playerStart(i)><i [ngClass]="sortResult[i].url == currentSong && isPlaying ? 'fa fa-pause' : 'fa fa-play'"></i></span>
            <a [routerLink]="['lyrics', song.url]" *ngIf="song.lyrics" (click)="test(song)">перевод песни</a>
          </div>
          </div>
        </div>
        <div class="song-title">
          <h5>{{song.title}}</h5>
          <p>{{song.singer}}</p>
        </div>
      </div>
    </div>
  </div>
  <h1 *ngIf="!sortResult.length">Ничего нет</h1>
</div>
